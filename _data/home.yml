project_entries:
  - title: IndicScriptSwap
    url: https://github.com/MSSRPRAD/IndicScriptSwap
    desc: An application that transliterates text between various Indic and Roman scripts quickly. The program is compiled to wasm for a demo and is available as a Rust Crate
    highlight: Rust Wasm

  - title: SanskritMetresRust
    url: https://github.com/MSSRPRAD/SanskritMetresRust
    desc: An application that Identifies the scheme of a Sanskrit Verse. Identifies both matra based and vrtta based metres. Also uses levenshtein distance to identify the closest scheme for vrtta based metres.
    highlight: Rust

  - title: ML Models
    url: https://github.com/MSSRPRAD/ml-models
    desc: Implemented a few ML classification Models using only numpy and pandas python libraries. It was a group project done together with Dhruv Arora as part of our Machine Learning course.
    highlight: Python Numpy Pandas Matplotlib

